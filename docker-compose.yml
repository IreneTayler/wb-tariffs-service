version: "3.8"

services:
  backend:
    build: .
    container_name: wb-tariffs-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      # Google credentials
      - GOOGLE_APPLICATION_CREDENTIALS=/app/client_secret.json

      # Database connection (use in FastAPI)
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/tariffs_db

    depends_on:
      - postgres
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    image: postgres:13
    container_name: tariffs-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tariffs_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: