services:
  postgres:
    image: postgres:15
    container_name: wb_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: tariffs_db
    ports:
      - "5432:5432"
    volumes:
      - wb-tariffs-service_postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: wb_backend
    restart: always
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:12345678@postgres:5432/tariffs_db
      GOOGLE_APPLICATION_CREDENTIALS: /app/service_account.json
      SPREADSHEET_ID: ${SPREADSHEET_ID}
    volumes:
      - ./service_account.json:/app/service_account.json:ro
    command: uvicorn main:app --host 0.0.0.0 --port 8000
volumes:
  wb-tariffs-service_postgres_data:

  